</head>
<body>
    <div class="container">
        <div class="logo">Personal Blogging App</div>
        <div class="navlink">
            <a id="name">username</a>
            <a href="" id="logout">logout</a>
            
        </div></div>

                <button id="pub">Publish Blog</button>
            </div>
            <h2>My Blogs</h2>
            <div class="prt" id="prt">
               
                <div id="box" class="box">
                  
                </div>
            </div>
            
            </div>
            <script src="./index.js" type="module"></script>
      
    
</body>
